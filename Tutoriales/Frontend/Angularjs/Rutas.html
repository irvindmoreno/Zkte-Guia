<!DOCTYPE html>
<html ng-app="tiendaDeFruta">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div ng-include src="'extras/include.html'"></div>
	<div>Rutas en angula </div>
    <a href="#/url/ejem1">ejem 1</a>
    <a href="#/url/ejem2">ejem 2</a>
    <a href="#/">inicio</a>
    
    <div ng-view></div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.21/angular-route.min.js"></script>
	
	<script type="text/javascript">
		var miAplicacion = angular.module('tiendaDeFruta',['ngRoute']);
		miAplicacion.config(['$routeProvider',
                            function($routeProvider)
                            {
                                $routeProvider.
                                    when('/url/ejem1',{
                                        templateUrl:'extras/ejem1.html',
                                    }).
                                    when('/url/ejem2',{
                                        templateUrl:'extras/ejem2.html',
                                    }).
                                    otherwhise({
                                        redirectTo:'/',
                                        templateUrl:'extras/inicio.html',
                                    });
                            }]);
	</script>
</body>
</html>
